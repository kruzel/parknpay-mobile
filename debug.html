		<script>
            
			function onBodyLoad() {
				console.log("onBodyLoad");
				document.addEventListener("deviceready", onDeviceReady, false);
			}
			
			// PhoneGap is loaded and it is now safe to make calls PhoneGap methods
			function onDeviceReady() {
				console.log("onDeviceReady");
				// tell enyo to listen for backbutton event
                 document.addEventListener("backbutton", onBackKeyDown, false);
				//enyo.dispatcher.listen(document, "backbutton");
				new App().renderInto(document.body);
			}
            
             function onBackKeyDown() 
                {
                     console.log("onBackKeyDown()");
                        navigator.app.exitApp();
                }
		</script>

	<!-- this will prevent the white page while the application is loading ... --> 
	<body onload="onBodyLoad();" class="enyo-unselectable background">

	</body>
